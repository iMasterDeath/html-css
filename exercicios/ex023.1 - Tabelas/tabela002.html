<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="stylegrande.css">
</head>
<body>
    <h1>Tabelas Grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                tr td th
            TBODY
                tr td th
            TFOOT
                tr td th
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">43.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num"> 17.264.943</td>
            </tr>
            <tr>
                <td>Bahioa</td>
                <td class="num"> 14.873.064</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num"> 11.433.957</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num"> 11.377.239</td>
            </tr>
        </tbody>


        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>82 352 783</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
