<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <!-- 
        User Agent = Computador
     -->
</head>
<style>
    h1 {
        background-color: lightgray;
        text-align: center;
        height: 80px;
        width: 280px;

        border: 4px solid darkslategray;
        border-radius: 10px;

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 4px dashed aqua;

    }
    a {
        border: 2px solid red;
        border-radius: 5px;

        padding: 1px 2px 2px 2px;
    
    }
</style>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
